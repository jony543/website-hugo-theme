{{ $min := 1 }}
<!-- Minimum number of your image filenames -->
{{ $max := site.Params.numImages }}
<!-- Maximum number of your image filenames -->
{{ $randomNumber := (add (mul (math.Rand) (add (sub $max $min) 1)) $min) | int }}
<img src="{{printf "/images/%s.jpg" $randomNumber | absURL }}" alt="{{ .Title }}">
