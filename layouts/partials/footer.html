            {{ range site.Params.social}}
                <a href="{{ .url }}" target="_blank"><img src="{{ .icon }}" alt="{{ .name }}"></a>
            {{ end }}
        </div>
    {{ end }}

            {{- end }}
        </ul>
    </nav>
</footer>
