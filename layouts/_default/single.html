{{ define "main" }}
<section class="hero {{ .Type }}">
    <div>
        <h1 id="textOverlay">{{ .Title }}</h1>
        {{ with .Params.subtitle }}
            <h3 class="subtitle">{{ . }}</h3>
        {{ end }}
    </div>
</section>
<main class="post {{ .Type }}">
    <div>
        {{ .Content }}
    </div>
    {{ if not .Params.disable_media_in_single_view }}
        <div>
            {{ partial "media" . }}
        </div>
    {{ end }}
</main>
{{ end }}
